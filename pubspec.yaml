name: memora
description: Early cognitive screening - ACE-III flow (EN/ML)
version: 1.0.0+1
environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  hooks_riverpod: any
  go_router: any
  permission_handler: any
  path_provider: any
  share_plus: any
  uuid: any
  shared_preferences: any
  crypto: any
dev_dependencies:
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/i18n/intl_en.arb
    - assets/i18n/intl_ml.arb
    # Put licensed images (object naming, hunting letters, loops, cube) here later.
    # - assets/pictures/...
